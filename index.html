  <body>
    <header>
      <img src="./imgs/github-logo.jpg" />
      <p>Clicker Heroes Save Editor</p>

    <main>
      <div class="container">
        <div class="title">Input</div>
        <textarea id="input" spellcheck="false"></textarea>

      </div>
      <div class="container">
        <div class="title">Edit</div>
        <div class="input">
          <label>Gold</label><br />
          <input type="text" id="gold" placeholder="0" spellcheck="false" />
        </div>
        <div class="input">
          <label>Hero Souls</label><br />
          <input type="text" id="hero" placeholder="0" spellcheck="false" />
        </div>
        <div class="input">
          <label>Rubies</label><br />
          <input type="text" id="rubies" placeholder="0" spellcheck="false" />
        </div>
        <div class="input">
          <label>Ancient Souls</label><br />
          <input type="text" id="ancient" placeholder="0" spellcheck="false" />
        </div>
      </div>
      <div class="container">
        <div class="title">Output</div>
        <textarea id="output" spellcheck="false"></textarea>
        <button id="encode">Encode</button>
        <button class="interactive" id="copy">Copy</button>
      </div>
    </main>
    <script src="./js/encrypt.js" type="text/javascript"></script>
